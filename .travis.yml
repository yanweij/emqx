language: erlang

otp_release:
   - 21.0.4

before_install:
    - git clone https://github.com/erlang/rebar3.git; cd rebar3; ./bootstrap; sudo mv rebar3 /usr/local/bin/; cd ..

script:
  - make dep-vsn-check
  - make rebar-compile
  - make rebar-eunit
  - make rebar-ct
  - make rebar-cover
  - make coveralls

sudo: false
